<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Number Memory Game</title>
  <meta name="description" content="" />
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Memory Game</h1>
  <p>Press "Start" for game to begin</p>
  <div class="gameCtrl">
    <div class="container">
      <div class="gameNum"></div>
      <div class="gameNum"></div>
      <div class="gameNum"></div>

      <div class="gameNum"></div>
      <div class="gameNum"></div>
      <div class="gameNum"></div>

      <div class="gameNum"></div>
      <div class="gameNum"></div>
      <div class="gameNum"></div>
    </div>
    <div class="modal hide">
      
      <div>
        <h1>Congradulations</h1>
        <div class="congradulations"><i class="fa fa-trophy"></i></div>
        <input type="button" value="Close" class="modalClose" />
      </div>
    
    </div>
  </div>
  <div class="gameSection">
    <input type="button" value="Start" id="startGame" />
    <input type="button" value="Reset" class="resetGame" />
  </div>

  <div class="timeKeeper">
    <span id="minute">00</span>
    <span id="divider">:</span>
    <span id="seconds">00</span>
  </div>
  <script src="memory.js"></script>
</body>

</html>
