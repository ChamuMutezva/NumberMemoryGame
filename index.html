<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Number Memory Game</title>
  <meta name="description" content="" />
  <!--  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="#">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <div class="modalStart">
      <h1>Memory<span class="sr-only"> game</span> </h1>
      <div class="menuCtrlCentre">
        <fieldset>
          <legend>Select theme</legend>
          <input type="radio" name="theme" id="numbers">
          <label for="numbers">Numbers</label>

          <input type="radio" name="theme" id="icons">
          <label for="icons">Icons</label>
        </fieldset>

        <fieldset>
          <legend>Number of players</legend>

          <input type="radio" name="players" id="one">
          <label for="one">1</label>

          <input type="radio" name="players" id="two">
          <label for="two">2</label>

          <input type="radio" name="players" id="three">
          <label for="three">3</label>

          <input type="radio" name="players" id="four">
          <label for="four">4</label>

        </fieldset>

        <fieldset>
          <legend>Grid size</legend>
          <input type="radio" name="gridSize" id="fourbyfour" value="4" checked>
          <label for="fourbyfour">4X4</label>

          <input type="radio" name="gridSize" value="6" id="sixbysix">
          <label for="sixbysix">6X6</label>
        </fieldset>
      </div>
      <button class="modalMenuCtrl">Start Game</button>
    </div>
    <h2>Memory<span class="sr-only"> game</span> </h2>
    <p class="sr-only">Press "Start" for game to begin</p>
    <div class="gameCtrl">
      <div class="container">

      </div>
      <div class="modalEnd hide">
        <h1>Congradulations</h1>
        <div class="congradulations"><i class="fa fa-trophy"></i></div>
        <input type="button" value="Close" class="modalClose" />

      </div>
    </div>
    <div class="gameSection">
      <input type="button" value="Start" id="startGame" />
      <input type="button" value="Reset" class="resetBtn" />
    </div>
    <div class="timeKeeper">
      <span id="minute">00</span>
      <span id="divider">:</span>
      <span id="seconds">00</span>
    </div>
  </div>
  <script src="memory.js"></script>
</body>

</html>
