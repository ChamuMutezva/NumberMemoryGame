<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Number Memory Game</title>
  <meta name="description" content="" />
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="#">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper grid">
    <div class="modal-start flex">
      <h1>Memory<span class="sr-only"> game</span> </h1>
      <div class="menu-control-center flex">
        <fieldset class="inputs-wrapper">
          <legend>Select theme</legend>

          <div class="control-container">
            <input type="radio" name="theme" id="numbers" class="radio-btn">
            <label for="numbers" class="input-labels">Numbers
            </label>

            <input type="radio" name="theme" id="icons" class="radio-btn">
            <label for="icons" class="input-labels">Icons
            </label>
          </div>
        </fieldset>

        <fieldset class="inputs-wrapper">
          <legend>Number of players</legend>

          <div class="control-container">
            <input type="radio" name="players" id="one" class="radio-btn">
            <label for="one" class="input-labels">1
            </label>

            <input type="radio" name="players" id="two" class="radio-btn">
            <label for="two" class="input-labels">2
            </label>

            <input type="radio" name="players" id="three" class="radio-btn">
            <label for="three" class="input-labels">3
            </label>

            <input type="radio" name="players" id="four" class="radio-btn">
            <label for="four" class="input-labels">4
            </label>
          </div>

        </fieldset>

        <fieldset class="inputs-wrapper">
          <legend>Grid size</legend>
          <div class="control-container">

            <input type="radio" name="gridSize" id="four-by-four" value="4" checked class="radio-btn">
            <label for="four-by-four" class="input-labels">4X4
            </label>

            <input type="radio" name="gridSize" value="6" id="six-by-six" class="radio-btn">
            <label for="six-by-six" class="input-labels">6X6
            </label>
          </div>
        </fieldset>
        <button class="modal-menu-control">Start Game</button>
      </div>

    </div>

    <div class="game-control">
      <div class="secondary-menu">
        <h2 class="game-heading">Memory<span class="sr-only"> game</span> </h2>
        <button class="seccondary-menu-button">menu</button>
      </div>

      <div class="container">

      </div>
      <div class="modal-end hide">
        <h3 class="modal-end-title">You did it!</h3>
        <p class="modal-end-content">Game over. Here is how you got on...</p>

        <div class="time-taken" aria-live="assertive">
          <span class="time-taken-label">Time taken</span>
          <span class="time-taken-value"></span>
        </div>

        <div class="steps-taken" aria-live="assertive">
          <span class="steps-taken-label">Moves taken</span>
          <span class="steps-taken-value"></span>
        </div>

        <input type="button" value="Restart" class="restart-button" />
        <input type="button" value="Setup new game" class="setup-new-game-button" />

      </div>
    </div>

    <div class="game-section modal-menu-toggle">
      <input type="button" value="Restart" class="restart-button game-section-buttons" />
      <input type="button" value="Reset" class="reset-button game-section-buttons" />
      <input type="button" value="Resume game" class="resume-game-button game-section-buttons" />
    </div>

    <div class="time-steps-record">
      <div class="time-keeper">
        <h3 class="time-title">Time</h3>
        <div class="time-record">
          <span id="minute">00</span>
          <span id="divider">:</span>
          <span id="seconds">00</span>
        </div>
      </div>
      <div class="steps-time-taken">
        <h3 class="steps-title">
          Moves
        </h3>
        <span class="stepsCount">
          00
        </span>
      </div>
    </div>

    <div class="overlay"></div>
  </div>
  <script src="memory.js"></script>
</body>

</html>
